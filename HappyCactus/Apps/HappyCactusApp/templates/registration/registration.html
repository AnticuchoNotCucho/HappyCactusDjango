{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body style="background-image: url( '/static/Img/cactusfondo.jpg');">
    {% include 'navbar.html' %}
    <br>
    <br>
    <form action="" method="post" style="padding-left: 5rem; align-items: center; background: white; margin: 5rem; padding-bottom: 2rem;padding-top: 2rem;" id="formulario">
        <h2 style="color: rgb(25,135,84);font-family: ABeeZee, sans-serif;">Registro</h2>
        {% csrf_token %}

        <table >
            {{form.as_table }}
        </table>

        <input type="reset" value="Limpiar" style="margin-left: 5rem; background-color:rgb(25,135,84); color: white;" class="btn" >
        <input type="submit" value="Registrar" style="margin-left: 5rem; background-color:rgb(25,135,84);color: white;" class="btn" >
    </form>
</body>
<script src="{% static 'js/Registro.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.min.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/vanilla-zoom.js' %}"></script>
</html>
