<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url( '/static/Img/cactusfondo.jpg');">
    {% include 'navbar.html' %}
    <br>
    <table>
    <h1 style="background-color: white; width: 50rem; margin-left: 30px;">Lista de productos en el sistema</h1> 
    <div style="padding-left: 300px;">
        <button type="button" class="btn" onclick="location.href='registro'" style="background-color: var(--bs-success); color: rgb(255, 255, 255);">
            Ingresar nuevo Productos.
    </div>
    <ul>

        {% for p in productos %}
        <li>
           <div class="card" style="width: 50rem;">
            <div class="card-body" style="text-align: center;">
              <p class="card-text"><h6 id="{{ p.nombre }}"><h4>{{ p.nombre }}</h4></p>
              <span id="{{ p.stock }}">Stock disponible: {{ p.stock }}</span>
              <br>
              <span id="{{ p.precio }}">Precio: {{ p.precio }}</span>
              <a href="edicionProducto/{{ p.id }}" class="formulariobtn btn" style="width: 200px; height: 50px;">Editar</a>
              <a href="eliminarProducto/{{ p.id }}" class="formulariobtn btn" style="width: 200px; height: 50px; background-color: #9b673c;">Eliminar</a>
              

            </div>
          </div>
           
        </li>
        {% endfor %}        
    </ul>
  </table>
</body>
</html>
